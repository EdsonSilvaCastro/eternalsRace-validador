<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Formulario Registro</title>
  <script src="qr-scanner.js"></script>
  <script language="JavaScript" type="text/javascript" src="qr-validate.js"></script>
  <link rel="icon" type="image/x-icon" href=".\img\favicon.jpeg" />
</head>

<body>

  <header>
    <img class="logo" src=".\img\ERM_SVG.svg" alt="logo" />
  </header>



  <div class="container">
    <!--------------------------------------------  LECTOR DE QR'S ---------------------------------->



    <div class="content">

      <div class="row">
        <div class="col">
          <div style="width:500px;" id="reader"></div>
        </div>
      </div>




      <div class="form-register">


        <h4>Control de acceso.</h4>
        <input class="controls" type="text" name="qrValue" id="qrValue" placeholder="Codigo QR">

        <input class="botons" type="button" onclick="validateQR()" value="Verificar">

      </div>

    </div>

    <!---------------------------------------- FORM --------------------------------------------------------->


    <div class="content-form">




      <div class="form-register">



        <h4>Datos participante.</h4>

        <form action="http://sharkathon.one:8087/add" method="post" onsubmit="return validarExistencia();"id="form-checkout">
          <label class="label-style">Codigo Boleto</label>
          <input class="controls" type="text" name="idEncoded" id="idEncoded"/>
          <label class="label-style">Nombre</label>
          <input class="controls" type="text" name="nombre" id="nombre" />
          <label class="label-style">Apellidos</label>
          <input class="controls" type="text" name="apellidos" id="apellidos" />
          <label class="label-style">Fecha de Nacimiento.</label>
          <input class="controls" type="text" name="fechaNacimiento" id="fechaNacimiento"  />
          <label class="label-style">Email.</label>
          <input class="controls" type="email" name="correo" id="correo"/>
          <label class="label-style">categoria</label>
          <input class="controls" type="text" name="categoria" id="categoria"/>
  
  
          <label class="label-style">Presentó identificación.</label>
          <div class="form-section">
            <input type="radio" id="identificacionTrue" name="identificacion" value="true" checked />
            <label class="label-style" for="true">Si</label>
          </div>
          <div class="form-section">
            <input type="radio" id="identificacionFalse" name="identificacion" value="false" checked />
            <label class="label-style" for="false">No</label>
          </div>
          
  
          <label class="label-style">Se entregó kit.</label>
          <div class="form-section">
            <input type="radio" id="kitTrue" name="kit" value="true" checked />
            <label class="label-style" for="true">Si</label>
          </div>
          <div class="form-section">
            <input type="radio" id="kitFalse" name="kit" value="false" checked />
            <label class="label-style" for="false">No</label>
          </div>
          
  
  
          <label class="label-style">Persona que entrega.</label>
          <select class="controls" name="responsable" id="responsable" required>
            <option value="persona1">persona1</option>
            <option value="persona2">persona2</option>
            <option value="persona3">persona3</option>
            <option value="persona4">persona4</option>
    
          </select>
  
          <label class="label-style">Numero de corredor</label>
          <input class="controls" type="text" name="numeroCompetidor" id="numeroCompetidor"/>

          <input id="submit" class="botons" type="submit" value="Enviar.">

        </form>
        

  

      </div>



    </div>



  </div>

</body>

</html>

<script type="text/javascript">
  function onScanSuccess(qrCodeMessage) {
    document.getElementById("qrValue").value = qrCodeMessage;
  }
  function onScanError(errorMessage) {
    //handle scan error
  }
  var html5QrcodeScanner = new Html5QrcodeScanner(
    "reader", { fps: 10, qrbox: 250 });
  html5QrcodeScanner.render(onScanSuccess, onScanError);
</script>
